<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home Page </title>
	</head>
	<body onload = "do_initials()">
		<div  align=right>
			<a href= "register">Register</a>
		</div>
		
		<div  id = "login_form" align="center">
			<div id="header" align="center">
				<h2>Login Form</h2>
			</div>
			<form action="login" method="post">
				<table>
					<tr><th></th></tr>
					<tr>
					<td>Enter Username</td>
					<td><input type="text" name="username" required></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="password" name="password" required></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
						<td><input type="submit" value="Login" /></td>
						<td><button type="button" onclick="forgotpassword()">Forgot Password</button></td>
						</tr>
				</table>
			</form>
		</div>
		<div  id = "pwd_reset_form" align="center">
		<div id="header" align="center">
				<h2>Password Reset</h2>
		</div>
		<form action="password.reset" method="post">
				<input type="text" hidden name="username"  id = "username1"/>
				<table>
					<tr><th></th></tr>
					<tr><td>Username</td><td><label id="user_label"></label></td></tr>
					<tr>
					<td>Enter Password</td>
					<td><input type="text" name="password" required></td>
					</tr>
					<tr>
						<td>Repeat Password</td>
						<td><input type="password" name="password1" required></td>
						</tr>
						
						<tr>
						<td><input type="submit" value="Reset Password" /></td>
						<td><input type="reset" value="Clear" /></td>
						</tr>
				</table>
			</form>
		</div>
		<div class="ajax-loader" align =center>
				<img src="static/images/ajax-loader-1.gif" class="img-responsive" />
			</div>
		<script src="/static/js/login.js" charset="utf-8"></script>
		<script src="/static/js/lib/jquery.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="/static/css/style.css">
	</body>
</html>
